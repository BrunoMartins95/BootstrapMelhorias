<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Aplicando as folhas de estilo do Boostrap via CDN-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Aplicando minha folha de estilo-->

    <link rel="stylesheet" href="../css/style.css">

    <title>Aplicando e Editando o Boostrap</title>
</head>
<body>
 <header>
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h2><img src="../imagens/shopeelogo.png" alt="shopeelogo"> Entrar</h2>
        </div>
        <div><a class="text-decoration-none" href="">Precisa de Ajuda ?</a></div>
    </div>
 </header>
 <main >
     <section class="container d-flex justify-content-between align-items-center">
        <div class="image">
            
            <p>Sua Melhor Plataforma de Compras on-line</p>
        </div>

        <div class="formulario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
        </div>
     </section>
 </main>
 <footer>
    Exercicio Com Boostrap
 </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
